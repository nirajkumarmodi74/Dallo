<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dallo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbars">
      <div class="nav">
        <a href=""
          ><i
            class="fa-solid fa-gem icon"
            
            
          ></i
        ></a>
        <div class="nav-a">
          <a href="">Features</a>
          <a href="">Product guide</a>
          <a href="">Pricing</a>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-a">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="search by"
            style="width: 20rem; height: 2rem"
          />
        </div>
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        <a href=""
          ><i
            class="fa-solid fa-user-lock icon"
            
          ></i
        ></a>
      </div>
    </header>
    <section class="something">
      <div class="something-a">
        <div class="firstsection">
          <div class="clock">
            <div class="clock-a">
              <span class="some hours"></span>
              <span class="some minute"></span>
              <span class="some second"></span>
              <span class="some dot"></span>
            </div>
            <div class="clock-b">
              <div class="clock-b-1">
                <i
                  class="fa-solid fa-bell icon"
                  
                ></i>
              </div>
              <div class="clock-b-2">
                <p>Demo</p>
                <p style="font-size: 30px">06/11</p>
              </div>
            </div>
          </div>
          <div class="stoneelem">
            <div class="stone">
              <div class="stones">
                <i class="fa-solid fa-circle" style="color: #186303"></i>
                <p>Stones</p>
              </div>
              <div class="number">
                <p>
                  <i class="fa-solid fa-circle" style="color: #e1a147"></i>2
                </p>
                <p>
                  <i class="fa-solid fa-circle" style="color: #e1a147"></i> 4
                </p>
                <p>
                  <i class="fa-regular fa-image" style="color: #d9d2d2"></i> 7/9
                </p>
              </div>
            </div>
            <div class="line"></div>
            <div class="stone">
              <div class="stones">
                <i class="fa-solid fa-circle" style="color: #ddb1d4"></i>
                <p>Project 007</p>
              </div>
              <div class="number">
                <p>
                  <i class="fa-solid fa-circle" style="color: #d9d2d2"></i>0
                </p>
                <p>
                  <i class="fa-solid fa-circle" style="color: #d9d2d2"></i> 4
                </p>
                <p>
                  <i class="fa-regular fa-image" style="color: #d9d2d2"></i> 2/4
                </p>
              </div>
            </div>
            <div class="line"></div>
            <div class="stone">
              <div class="stones">
                <i class="fa-solid fa-circle" style="color: #e1a147"></i>
                <p>Team mates</p>
              </div>
              <div class="number">
                <p>
                  <i class="fa-solid fa-circle" style="color: #d9d2d2"></i>0
                </p>
                <p>
                  <i class="fa-solid fa-circle" style="color: #d9d2d2"></i> 0
                </p>
                <p>
                  <i class="fa-regular fa-image" style="color: #d9d2d2"></i> 5/8
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="section-2">
          <div class="image">
            <img src="Stone.png" alt="" />
            <div class="img-a">
              <p style="font-size: 18px">Focus on tasks that matter</p>
              <p style="font-size: 18px">Learn more</p>
            </div>
          </div>
        </div>
      </div>
      <div class="section-3">
        <div class="bg-stone">
          <h1 style="font-weight: normal">
            D<span class="overline">a</span>LLO
          </h1>
          <p>Your Balanced Approach to Project Management</p>
          <p style="font-weight: bold;">Join Dallo <i class="fa-solid fa-arrow-down" style="font-weight: bold;transform: rotate(-120deg);"></i></p>
        </div>
        <div class="bg-stone-a">
          <i class="fa-solid fa-arrow-down" style="font-weight: bold; font-size: 18px;"></i>
        </div>
      </div>
    </section>
  </body>
</html>
